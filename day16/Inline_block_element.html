<!DOCTYPE html>
<html>
<head>
    <title>Inline and Block Elements</title>
    <style>
        /* Add some basic styling to visualize the difference */
        .inline-example {
            background-color: lightblue;
        }
        
        .block-example {
            background-color: lightgreen;
            width: 200px;
            height: 100px;
            margin: 10px;
        }
    </style>
</head>
<body>
    <!-- Inline elements -->
    <h2>Inline Elements</h2>
    <span class="inline-example">This is an inline element.</span>
    <span class="inline-example">This is another inline element.</span>
    They will appear on the same line.

    <!-- Block elements -->
    <h2>Block Elements</h2>
    <div class="block-example">This is a block element.</div>
    <div class="block-example">This is another block element.</div>
    They will appear on separate lines.
</body>
</html>
