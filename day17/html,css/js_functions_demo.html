<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Functions in jvascript</title>
    <script>
        function addition()
        {
            a=10;
            b=0;
            console.log("Addition result is : "+(a+b));
        }
        addition(); //way---1
        function subtraction()
        {
            a=10;
            b=5;
            console.log("subtraction result is : "+(a-b));
        }
        subtraction();
        function Multiplication()
        {
            a=10;
            b=0;
            console.log("Multiplication result is : "+(a*b));
        }
        Multiplication();
        function Division()
        {
            a=10;
            b=5;
            console.log("Division result is : "+(a/b));
        }
        Division();
    </script>
</head>
<body>
    <!--way 2-->
    <button on click="addition()">Display addition result</button>
    <button on click="subtraction()">Display addition result</button>
    <button on click="Multiplication()">Display addition result</button>
    <button on click="Division()">Display addition result</button>
    
</body>
</html>
