<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clousers demo</title>
</head>
<body>
    <script>
        function createTimers()
        {
            for (let i = 1; i <= 3; i++)
           {
             setTimeout(
                function()
                {
                    console.log('Timer ${i}');
                },i * 1000 );
            }
        }
        createTimers();
        //output: Timer 1, Timer 2, Timer 3 (each one second apart)
        
        //privatr variables
        function counter()
        {
            let count = 0;

            return function ()
            {
                count++
                return count;
            };
        }
    </script>
</body>
</html>
