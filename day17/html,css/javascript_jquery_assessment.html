<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random User Fetch</title>
    <style>
        #userInfo {
            margin-top: 20px;
        }
        img {
            border-radius: 50%;
            width: 100px;
            height: 100px;
        }
    </style>
</head>
<body>
    <h1>Random User Information</h1>
    <button id="fetchUser ">Get Random User</button>
    <div id="userInfo"></div>

    <script>
        document.getElementById('fetchUser ').addEventListener('click', function() {
            fetch("https://randomuser.me/api/")
                .then(response => response.json())
                .then(data => {
                    const user = data.results[0];
                    const userInfoDiv = document.getElementById('userInfo');
                    userInfoDiv.innerHTML = `
                        <h2>${user.name.first} ${user.name.last}</h2>
                        <p>Email: ${user.email}</p>
                        <img src="${user.picture.large}" alt="Profile Picture">
                    `;
                })
                .catch(error => {
                    console.error('Error fetching user data:', error);
                });
        });
    </script>
</body>
</html>
