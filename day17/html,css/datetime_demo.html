<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Date time objects</title>
</head>
<body>
    <script>
        // current date and time
        let now = new Date();

        //specific date string
        let christmas = new Date("2025-12-25T10:00:00");

        //using year, month, day, hour, minute, second
        let customDate = new Date(2023, 11, 25 , 10, 0, 0);
        
        //using timestamp (milliseconds since Jan 1, 1970)
        let fromTimestamp = new Date(1672531200000);

        let d = new Date();

        console.log(d.getFullYear());//eg., 2025
        console.log(d.getMonth());//0-11(January is 0)
        console.log(d.getDate());//Day of the month
        console.log(d.getDay());//Day of the week (0-6, Sunaday is 0)
        console.log(d.getHours());//Hour (0-23)
        console.log(d.getMinutes());//Minutes
        console.log(d.getSeconds());//Seconds

        let d1 = new Date();
        console.log(d.toDateString());//"Wed Aug 06 2025"
        console.log(d.toTimeString());//"11:43:00 GMT+0530 (India standard Time)"
        console.log(d.toLocaleString());//Local format

        

    </script>
</body>
</html>
