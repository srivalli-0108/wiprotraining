<!DOCTYPE html>
<html>
<head>
    <title>Registration Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }

        .container {
            width: 50%;
            margin: 40px auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        label {
            display: block;
            margin-bottom: 10px;
        }

        input[type="number"], input[type="text"], input[type="password"], textarea {
            width: 100%;
            height: 40px;
            margin-bottom: 20px;
            padding: 10px;
            border: 1px solid #ccc;
        }

        textarea {
            height: 100px;
            resize: vertical;
        }

        input[type="submit"] {
            width: 100%;
            height: 40px;
            background-color: #4CAF50;
            color: #fff;
            padding: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        input[type="submit"]:hover {
            background-color: #3e8e41;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Registration Form</h2>
        <form action="" method="post">
            <label for="id">ID:</label>
            <input type="number" id="id" name="id" required>

            <label for="first-name">First Name:</label>
            <input type="text" id="first-name" name="first-name" required pattern="[a-zA-Z]+" title="Only letters allowed">

            <label for="last-name">Last Name:</label>
            <input type="text" id="last-name" name="last-name" required pattern="[a-zA-Z]+" title="Only letters allowed">

            <label for="city">City:</label>
            <input type="text" id="city" name="city" required>

            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required pattern=".{8,}" title="Password should be at least 8 characters long">

            <label for="address">Address:</label>
            <textarea id="address" name="address" required></textarea>

            <input type="submit" value="Submit">
        </form>
        <p id="welcome-message" style="display: none; font-size: 24px; font-weight: bold; color: #4CAF50;">Welcome! Your registration is successful.</p>
    </form>
    </div>

    <script>
        const form = document.querySelector('form');
        form.addEventListener('submit', (e) => {
            e.preventDefault();
            document.getElementById('welcome-message').style.display = 'block';
            form.style.display = 'none';
        });
    </script>
</body>
</html>
