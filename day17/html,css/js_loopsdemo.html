<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript loops</title>
</head>
<body>
    <script>
        //loops
   //for loop demo 
    document.write('displays all number (for loop) : ')
    for(i=0;i<20;i++)
    {
       document.write(i)
    }

    //while loop demo
    //loops
   //for loop demo 
    document.write('displays all number (while loop) : ')
    j=0;
    while (j<10)
    {
        document.write(j)
        j++
    }

    //do_while loop

    a=100
    do{
       document.write('welcome')
    }
    while(a!=100);

    </script>
</body>
</html>
