<h2>Pending Questions</h2>
<div *ngIf="pendingQuestions.length > 0; else noQuestions">
  <div *ngFor="let q of pendingQuestions" class="card">
    <p><strong>{{ q.questionTitle }}</strong></p>
    <p>{{ q.questionText }}</p>
    <button (click)="approveQuestion(q.questionId)">Approve</button>
    <button (click)="rejectQuestion(q.questionId)">Reject</button>
  </div>
</div>
<ng-template #noQuestions>
  <p>No pending questions.</p>
</ng-template>

<h2>Pending Answers</h2>
<div *ngIf="pendingAnswers.length > 0; else noAnswers">
  <div *ngFor="let a of pendingAnswers" class="card">
    <p>{{ a.answerText }}</p>
    <button (click)="approveAnswer(a.answerId)">Approve</button>
    <button (click)="rejectAnswer(a.answerId)">Reject</button>
  </div>
</div>
<ng-template #noAnswers>
  <p>No pending answers.</p>
</ng-template>
